<ion-view title="Home">
  <ion-content >
    <div class="list list-inset">
        
      <a class="item item-icon-left" ui-sref="app.sensor({param:sensor})" ng-repeat="sensor in vm.data.sensor">
        <i class="icon ion-waterdrop"></i>
        {{sensor.name}} 
        <span class="item-note">
        {{sensor.data}}
        </span>
      </a>


    </div>




  </ion-content>
</ion-view>
