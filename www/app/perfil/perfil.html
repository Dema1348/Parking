<ion-view title="PARKING" >
 <ion-content >
   <form name="vm.formEstacionamiento"  novalidate class="for-general">
         <div class="card">
          <div class="item item-divider">
           Datos personales
          </div>
         <div class="item ">
              
               Nombre     <span class="item-note"> {{vm.data.user.nombre}} </span>
         </div>
           <div class="item ">
              
               Apellido Paterno  <span class="item-note">{{vm.data.user.apPaterno}}</span>
            </div>
           <div class="item ">
              
               Apellido Materno  <span class="item-note">{{vm.data.user.apMaterno}}</span>
            </div>
            <div class="item ">
              
               Sexo  <span class="item-note">{{vm.data.user.sexo == "M" ? 'Masculino' :'Femenino'}}</span>
            </div>
            <!-- <div class="item ">
               <i class="icon ion-key"></i>
               Rol {{vm.data.user.rol==0?'Cliente':'Due√±o'}}
            </div> -->
            <div class="item ">
               
               Correo  <span class="item-note">{{vm.data.user.correo}}</span>
            </div>
            <div class="item ">
                
               Telefono  <span class="item-note">{{vm.data.user.telefono}}</span>
            </div>

  </form>
</ion-content>
</ion-view>
